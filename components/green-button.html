<!-- name green-button -->

<template>
  <a id="btn">
    <slot></slot>
  </a>
</template>

<style>
  #btn {
    background-color: #8cc63f;
    box-shadow: inset 0 -2px 0 #6c9a2e;
    border: 0;
    padding: 8px 16px;
    font-weight: 700;
    border-radius: 3px;
    display: inline-block;
    margin-bottom: 0;
    font-size: 14px;
    line-height: 20px;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    color: white;
    text-decoration: none;
  }
</style>

<script event="constructor">
  this.a = this.shadow.getElementById("btn");
</script>

<script event="attr" attr="href">
  this.a.setAttribute("href", value);
</script>

<script event="attr" attr="target">
  this.a.setAttribute("target", value);
</script>
